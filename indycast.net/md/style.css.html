<style>
body { 
  background: url('images/crossword.png'); }
* { font-family: 'Lora', serif; }
p {
  max-width: 700px;
  margin-left: 10px;
  line-height: 1.4em;
}
iframe {
  width: 420px;
  height: 315px;
}
#logo {
  float: left;
  margin-left: 10px;
  width: 70px;
  height: 90px;
}
#header {
  margin-left: 95px;
  height: 90px;
}
#header h1 {
  padding-top: 5px;
}
#title { 
  margin-top: 20px;
}
#logo-block { margin-left: 30px; }
img {
  border: 1px solid rgba(128,128,128,0.5);
  margin: 2px;
  padding: 2px;
}
#header * { 
  margin: 0;
}
h1,h2,h3,h4,h5,h6 {
  color: #002244;
  line-height: 1.5em;
}
h2 { margin-left: 10px; }
h3 { margin-left: 20px; margin-top: 30px; }
h5,h4 { margin-left: 40px; margin-top: 30px; }
h5 { 
  padding-bottom: 0.75em;
  max-width: 740px;
  border-bottom: 1px solid rgba(0,34,68,0.2);
}

h2 ~ p, h2 ~ iframe, { margin-left: 20px; }
h3 ~ table, h3 ~ iframe, h3 ~ p, h3 ~ ul, h3 ~ ol, h3 ~ pre { margin-left: 40px; }

th, td {
  padding-right: 12px;
}
li {
  line-height: 1.3em
}
code, pre{
  font-family: 'Inconsolata', monospace;
}
pre {
  display: inline-block;
  line-height: 1.5em;
  width: auto;
  background: #f8fafd;
  box-shadow: 0 0 2px 0px #ddd inset;
  padding: 0.75em 18px;
  border-radius: 5px;
  margin: 0 1em;
  max-height: 35em;
  overflow-y: auto;
  overflow-x: hidden;
}
code {
  text-shadow: 0px 0px 1px #aaa;
}
pre > code {
  text-shadow: 0 0;
}
blockquote {
  border-top: 4px solid #eef;
  border-bottom: 4px solid #eef;
  font-size: 1.25em;
  color: #555;
  width: 30%;
  float: right;
  padding: 0.5em 1em;
  background: rgba(216,216,255, 0.1);
  margin: 0.1em 0.2em 0.1em 0.4em;
}
blockquote p {
  margin: 0
}
body { max-width: 800px}

@media screen and (max-width: 1280px) {
  blockquote { font-size: 0.90em }
  body{ background: white }
  iframe {
    width: 95%;
    max-width: 420px;
  }
  pre, code {
    max-width: 85%;
    overflow-x: auto;
    font-size: 1em;
    margin-right: 0;
  }
  li, p { line-height: 1.45em }
  p, h2 { margin-left: 3px; }
  h3 { margin-left: 6px; }
  #logo-block, h4 { margin-left: 9px; }
  
  h2 ~ p, h2 ~ iframe { margin-left: 6px; }
  h3 ~ table, h3 ~ p, h3 ~ ul, h3 ~ ol, h3 ~ pre, h5 { margin-left: 12px; }
  ul ul { margin-left: 0px;  padding-left: 1em }
  ul ul li {padding-left: 0px }
  #logo, #header { height: 120px; }
}
</style>
