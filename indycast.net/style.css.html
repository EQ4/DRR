<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body { background: url('images/crossword.png'); }
* { font-family: 'Lora', serif; }
p {
  max-width: 700px;
  margin-left: 10px;
  line-height: 1.4em;
}
#logo {
  float: left;
  margin-left: 10px;
  width: 70px;
  height: 120px;
}
#title { 
  margin-top: 20px;
}
#logo-block { margin-left: 30px; }
#logo-block img {
  border: 1px solid rgba(128,128,128,0.5);
  margin: 2px;
  padding: 2px;
}
#header {
  margin-left: 90px;
  height: 120px;
}
#header * { 
  margin: 0;
}
h1,h2,h3,h4,h5,h6 {
  color: #002244;
}
h2 { margin-left: 10px; }
h3 { margin-left: 20px; }
h4 { margin-left: 40px; }

h2 ~ p { margin-left: 20px; }
h3 ~ table, h3 ~ p, h3 ~ ul, h3 ~ ol, h3 ~ pre { margin-left: 40px; }

th, td {
  padding-right: 12px;
}
li {
  line-height: 1.3em
}
code, pre{
  font-family: 'Inconsolata', monospace;
}
pre {
  display: inline-block;
  line-height: 1.5em;
  width: auto;
  background: #f8fafd;
  box-shadow: 0 0 2px 0px #ddd inset;
  padding: 0.75em 1em;
  border-radius: 5px;
  margin: 0 1em;
}
code {
  text-shadow: 0px 0px 1px #aaa;
}
pre > code {
  text-shadow: 0 0;
}
blockquote {
  border-left: 4px solid #eef;
}
@media screen and (max-width: 1280px) {
  body{ background: white }
  pre, code {
    max-width: 100%;
    overflow-x: auto;
    font-size: 1em;
    margin-right: 0;
  }
  li, p { line-height: 1.45em }
  p, h2 { margin-left: 3px; }
  h3 { margin-left: 6px; }
  #logo-block, h4 { margin-left: 9px; }
  
  h2 ~ p { margin-left: 6px; }
  h3 ~ table, h3 ~ p, h3 ~ ul, h3 ~ ol, h3 ~ pre { margin-left: 12px; }
  ul ul { margin-left: 0px;  padding-left: 1em }
  ul ul li {padding-left: 0px }
}
</style>
